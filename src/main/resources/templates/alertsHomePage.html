<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="alertsHomePage">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/alerts.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <head>
    </head>
    <body th:if="${alertsList!=null and !alertsList.empty}" >
        <div class="alertHeadingHome">Alerts</div>
        <div th:each="alert : ${alertsList}">
        <button class="accordion" th:text="${alert.subject} + '....(posted ' + ${#dates.format(alert.createDate, 'MMM dd,yyyy')} + ')'" ></button>
        <div class="panel">
            <p th:text="${alert.description}"></p>
        </div>
        </div>
        <script type="text/javascript" th:src="@{/js/alertsHomePage.js}"></script>
    </body>
</html>
