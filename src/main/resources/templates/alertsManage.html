<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/alerts.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <head>
        <title>Alerts</title>
    </head>
    <body>
        <div th:replace = "header :: header"></div>
        <div th:replace = "sideBarNavigation :: sideBar"></div>
        <main class="myAlerts">
            <h1 class="alertHeading">Alerts</h1>
            <p class="zeroState">No alerts so far.</p>
            <table class="alertTable">
                <tr>
                    <th>Subject</th>
                    <th>Manage</th>
                    <th></th>
                </tr>
                <tr>
                    <td>Building is out of water</td>
                    <td><a class="button" href='#'>Edit</a> </td>
                    <td><a class="button" id="delAlertBtn" href='#'>Delete</a> </td>
                </tr>
                <tr>
                    <td>Building is out of water</td>
                    <td><a class="button" href='#'>Edit</a> </td>
                    <td><a class="button" href='#'>Delete</a> </td>
                </tr>
                <tr>
                    <td>Building is out of water</td>
                    <td><a class="button" href='#'>Edit</a> </td>
                    <td><a class="button" href='#'>Delete</a> </td>
                </tr>
            </table>
            <!-- <div class="createButton" ><a class="button create" id="createAlertBtn" href='#'>Create +</a></div> -->
            <div class="createButton" ><button onclick="createAlert()" class="button create" id="createAlertBtn">Create +</button></div>
            <!-- The Create Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 class="alertModalHeading">Add/Edit Alert</h2>
                    <form class="createAlertModal" action="#">
                        <label for="subject" class="alertLabel">Subject:</label><br>
                        <input type="text" name="subject" class="alertSubject" value="The Building Is under Attack">
                        <br>
                        <label for="description" class="alertLabel">Description:</label>
                        <br>
                        <!--  <input type="text" name="description" class="alertDescription" value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla quam velit, vulputate eu pharetra nec, mattis ac neque. "> -->
                        <textarea id = "createAlertArea"
                            name="description"  rows = "8"
                            cols = "45" maxlength="200">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla quam velit, vulputate eu pharetra nec, mattis ac neque.</textarea>
                        <br>
                        <div class= "alertModalButtons">
                            <a class="button cancel" id="cancel" href='#'>Cancel</a>
                            <input type="submit" class="button save" value="Save">
                        </div>
                    </form>
                </div>
            </div>
            <!-- The Delete Modal -->
            <div id="delModal" class="modal">
                <!-- Modal content -->
                <div class="delete-modal-content">
                    <span class="delete">&times;</span>
                    <p class="delText">Are you sure you want to delete Alert ?</p>
                    <form class="deleteAlertModal" action="#">
                        <span class="warningSign">&#9888;</span>
                        <div class= "alertModalButtons">
                            <a class="button cancel" id="deleteNo" href='#'>No</a>
                            <input type="submit" class="button yes" value="Yes">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <div th:replace = "footer :: footer"></div>
        <script src="/js/createAlert.js"></script>
        <script src="/js/deleteAlertModal.js"></script>
    </body>
</html>
